<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    
    <title>Cape Runner</title>
    
    <!-- Libraries/Dependencies -->
    <script type="text/javascript" src="lib/ionic/js/phaser.js"></script>
    
    <!-- build:css dist_css/styles.css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- If using sass (run gulp sass first), then uncomment below and remove the CSS includes above
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- Start Ref to templates.js created by gulp-angular-templatecache -->

    <!-- build:js dist_js/templates.js -->
    <script src="dist/dist_js/app/templates.js"></script>
    <!-- endbuild -->

    <!-- build:js dist_js/app.min.js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
    <script src="js/game.js"></script>
    <script src="js/gamecontroller.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="app" ng-strict-di>
<!--'ng-strict-di' protects app dependency injection from breaking-->

    <ion-pane>
        <ion-header-bar class="card bar-calm">
            <h1 class="title">Cape Runner</h1>
        </ion-header-bar>
        <!-- Phaser Game inserted Below in Content Section? -->
        <ion-content>
            <div id="game"></div>
        </ion-content>
    </ion-pane>
</body>

</html>
